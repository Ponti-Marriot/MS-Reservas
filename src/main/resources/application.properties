# Configuración del Microservicio de Reservas
spring.application.name=ms-reservas
server.port=8081

# Configuración del cliente DB (MS-ManejadorBD)
dbclient.base-url=http://localhost:8083

# Configuración del cliente Properties (MS-Propiedades)
properties.client.base-url=http://localhost:8082

# Configuración de Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Topics de Kafka
kafka.topics.reservation-events=reservation-events

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging
logging.level.com.pontimarriot.reservas=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración de CORS (ajustar según necesidad)
cors.allowed-origins=http://localhost:3000,http://localhost:4200
